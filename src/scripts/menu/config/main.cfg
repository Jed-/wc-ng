// master oo-menu include

// config directory
config_dir = "config"

// config loader
load_conf = [
    exec (format "%1/%2.cfg" $config_dir $arg1)
]

// check for wc
wc_version = (getvarmin wcversion)

// load functions
load_conf funcs

// load plugin scripts
load_conf plugins/plugins

// load the menu
load_conf wcmenu
load_conf menu

// load demo scripts
load_conf demos

// load extinfo scripts
load_conf extinfo
